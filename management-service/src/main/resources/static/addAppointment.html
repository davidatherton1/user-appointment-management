<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="addAppointment.js"></script>
    <title>Title</title>
</head>
<body>
    <h1>Add appointment</h1>
    <form action="/">
        <div>
            <label for="apptName">Appointment Name:</label>
            <input type="text" id="apptName">
        </div>

        <div>
            <label for="apptType">Appointment Type:</label>
            <input type="text" id="apptType">
        </div>

        <div>
            <label for="description">Description:</label>
            <input type="text" id="description">
        </div>

        <div>
            <label for="startTime">Start Time:</label>
            <input type="datetime-local" id="startTime">
        </div>

        <div>
            <label for="endTime">End Time:</label>
            <input type="datetime-local" id="endTime">
        </div>

        <div>
            <label for="user">Select User:</label>
            <select id="user"> </select>
        </div>

        <div>
<!--            <input type="submit">-->
            <button onclick="addAppt()">Submit</button>
        </div>
    </form>
</body>
</html>
