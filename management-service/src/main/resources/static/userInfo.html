<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>

            <a href="/">Back</a>
        </div>
        <div>
            <h1>User Info:</h1>
        </div>

            <p id="userFirst"><b>First Name: </b></p>
        </div>
        <div>
            <p id="userLast"><b>Last Name: </b></p>
        </div>
        <div>
            <p id="userAge"><b>Age: </b></p>
        </div>
        <div>
            <p id="userGender"><b>Gender: </b></p>
        </div>
        <div>

        <div>

    <div>

            <tr>
                <th>Name</th>

        <a href="addAppointment.html">Add Appointment</a>
