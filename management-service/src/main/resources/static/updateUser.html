<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="onLoadUserUpdate.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Update User</title>
</head>

<body onload="onLoadUserUpdate()">
    <h1>Update User</h1>

    <form action="/" onsubmit="onSubmitUpdateUser()">
        <div>
            <label>First Name</label>
            <input type="text" id="firstName" placeholder="First Name" required>
        </div>

        <div>
            <label>Last Name</label>
            <input type="text" id="lastName" placeholder="Last Name" required>
        </div>

        <div>
            <label>Gender</label>
            <select id="gender-select">
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
                <option value="OTHER">Other</option>
            </select>
        </div>

        <div>
            <label>Age</label>
            <input type="number" id="age" placeholder="Age" min="0" max="121" required>
        </div>

        <div>
            <label>Email Address</label>
            <input type="email" id="emailAddress" placeholder="Email Address" required>
        </div>

        <div>
            <label>Phone Number</label>
            <input type="tel" id="phoneNumber" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
